<div class="container1">
  <h2>Rollout Configuration Automation</h2>
  <h2>Select One Column at a Time</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".xls,.xlsx" class="file-input" />
  <!-- <button (click)="getFAQJson()" [disabled]="!selectedFile" class="upload-btn">Generate JSON - FAQ</button> -->
  <p *ngIf="downloadStatus">{{ downloadStatus }}</p>
  
  <div class="checkbox-group">
    <label>
      <input type="checkbox" name="option" value="FAQ" (change)="selectOption('FAQ', $event)" [checked]="selectedOption === 'FAQ'" />
      FAQ
    </label>

    <label>
      <input type="checkbox" name="option" value="Privacy Policy" (change)="selectOption('Privacy Policy', $event)" [checked]="selectedOption === 'Privacy Policy'" />
      Privacy Policy
    </label>

    <label>
      <input type="checkbox" name="option" value="ICR" (change)="selectOption('ICR', $event)" [checked]="selectedOption === 'ICR'" />
      ICR
    </label>

    <label>
      <input type="checkbox" name="option" value="Appointment letter" (change)="selectOption('Appointment letter', $event)" [checked]="selectedOption === 'Appointment letter'" />
      Appointment Letter
    </label>
  </div>

  <div class="buttons">
    <button (click)="validateSelection()"[disabled]="!selectedFile" class="upload-btn">Validate</button>
    <button (click)="viewSelection()"[disabled]="!selectedFile" class="upload-btn">View</button>
    <button (click)="generate()" [disabled]="!selectedFile" class="upload-btn">Generate JSON</button>
  </div>
</div>
